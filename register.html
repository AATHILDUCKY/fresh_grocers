<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Fresh Grocer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <!-- Header -->
<header class="bg-green-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo -->
      <h1 class="text-2xl font-bold">Fresh Grocer</h1>
  
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="product.html" class="hover:underline">Products</a></li>
          <li><a href="login.html" class="hover:underline">Login</a></li>
          <li><a href="register.html" class="hover:underline">Register</a></li>
        </ul>
      </nav>
  
      <!-- Mobile Hamburger Menu -->
      <div class="md:hidden flex items-center">
        <button id="hamburger-icon" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  
    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-green-600 text-white py-4">
      <ul class="flex flex-col space-y-4 px-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="product.html" class="hover:underline">Products</a></li>
        <li><a href="login.html" class="hover:underline">Login</a></li>
        <li><a href="register.html" class="hover:underline">Register</a></li>
      </ul>
    </div>
  </header>
  
  <script>
    // JavaScript to toggle the hamburger menu
    const hamburgerIcon = document.getElementById("hamburger-icon");
    const mobileMenu = document.getElementById("mobile-menu");
  
    hamburgerIcon.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>







  <!-- Register Form -->
  <main class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Full Name</label>
          <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md">Register</button>
      </form>
      <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-green-600">Login here</a></p>
    </div>
  </main>
</body>
</html>
