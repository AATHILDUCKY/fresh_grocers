<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Login Card -->
        <div id="login-card" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
            <h2 class="text-3xl font-semibold text-center text-gray-800">Login to Your Account</h2>
            <form action="#" method="POST" class="mt-6 space-y-4">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300" placeholder="you@example.com" required>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300" placeholder="********" required>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 text-sm text-gray-600">Remember Me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="text-green-600 hover:text-green-500">Forgot Password?</a>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">
                    Login
                </button>

                <!-- Sign Up Link -->
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account? <a href="#" id="signup-link" class="text-green-600 hover:text-green-500 cursor-pointer">Sign up</a>
                </p>
            </form>
        </div>

        <!-- Signup Card -->
        <div id="signup-card" class="bg-white shadow-lg rounded-lg p-8 space-y-6 hidden">
            <h2 class="text-3xl font-semibold text-center text-gray-800">Create Your Account</h2>
            <form action="#" method="POST" class="mt-6 space-y-4">
                <!-- Name Input -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300" placeholder="John Doe" required>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email-signup" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email-signup" name="email-signup" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300" placeholder="you@example.com" required>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password-signup" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password-signup" name="password-signup" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300" placeholder="********" required>
                </div>

                <!-- Confirm Password Input -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-300" placeholder="********" required>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">
                    Sign Up
                </button>

                <!-- Login Link -->
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? <a href="#" id="login-link" class="text-green-600 hover:text-green-500 cursor-pointer">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script>
    // Toggle between Login and Sign Up forms
    document.getElementById('signup-link').addEventListener('click', function() {
        document.getElementById('login-card').classList.add('hidden');
        document.getElementById('signup-card').classList.remove('hidden');
    });

    document.getElementById('login-link').addEventListener('click', function() {
        document.getElementById('signup-card').classList.add('hidden');
        document.getElementById('login-card').classList.remove('hidden');
    });
</script>
